<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Receita de Bolo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fff8f0;
      padding: 20px;
      color: #333;
    }
    h1, h2 {
      text-align: center;
      color: #d2691e;
    }
    .painel {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
      gap: 10px;
      margin-bottom: 30px;
    }
    .card {
      background: #fff;
      padding: 10px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      text-align: center;
      font-size: 16px;
      transition: 0.3s;
      cursor: pointer;
    }
    .card.usado {
      background-color: #ddd;
      text-decoration: line-through;
      cursor: default;
    }
    #resultado {
      margin-top: 20px;
      font-weight: bold;
      font-size: 18px;
      text-align: center;
    }
    #timer {
      font-size: 20px;
      color: #b22222;
      text-align: center;
      margin-bottom: 15px;
    }
    #inicio {
      text-align: center;
      margin-bottom: 30px;
    }
    #jogo {
      display: none;
    }
    .mistura-animada {
      animation: bater 1s infinite alternate;
    }
    @keyframes bater {
      0% { transform: rotate(-5deg); }
      100% { transform: rotate(5deg); }
    }
    .reiniciar, .btn-dificuldade {
      display: inline-block;
      margin: 10px;
      padding: 15px 30px;
      font-size: 18px;
      border: none;
      background-color: #d2691e;
      color: white;
      border-radius: 8px;
      cursor: pointer;
    }
    .reiniciar:hover, .btn-dificuldade:hover {
      background-color: #a0522d;
    }
  </style>
</head>
<body>
  <h1>Receita de Bolo üç∞</h1>

  <div id="inicio">
    <h2>Escolha a dificuldade:</h2>
    <button class="btn-dificuldade" onclick="comecarJogo('facil')"> F√°cil</button>
    <button class="btn-dificuldade" onclick="comecarJogo('dificil')"> Dif√≠cil</button>
  </div>

  <div id="jogo">
    <div id="timer">Tempo restante: --:--</div>
    <div class="painel" id="painelIngredientes"></div>
    <div id="resultado"></div>
    <button class="reiniciar" id="btnReiniciar" onclick="reiniciarJogo()" style="display:none;">üîÅ Jogar Novamente</button>
  </div>

  <script>
    const ordens = {
      facil: [
        "pegar a tigela", "pegar os ovos", "quebrar os ovos na tigela",
        "pegar o a√ß√∫car", "adicionar o a√ß√∫car",
        "pegar a farinha", "adicionar a farinha",
        "pegar o leite", "adicionar o leite",
        "pegar o achocolatado", "adicionar o achocolatado",
        "pegar o fermento", "adicionar o fermento",
        "misturar tudo", "untar a forma", "pr√©-aquecer o forno",
        "colocar a mistura na forma", "colocar a forma no forno",
        "esperar o bolo assar", "retirar o bolo do forno"
      ],
      dificil: [
        "pegar a tigela", "pegar os ovos", "quebrar os ovos na tigela",
        "pegar o a√ß√∫car", "adicionar o a√ß√∫car",
        "pegar a farinha", "adicionar a farinha",
        "pegar o leite", "adicionar o leite",
        "pegar o achocolatado", "adicionar o achocolatado",
        "pegar o fermento", "adicionar o fermento",
        "misturar tudo", "untar a forma", "pr√©-aquecer o forno",
        "colocar a mistura na forma", "colocar a forma no forno",
        "esperar o bolo assar", "retirar o bolo do forno",
        "pegar mais ovos", "quebrar mais ovos",
        "pegar mais leite", "adicionar mais leite",
        "misturar novamente", "verificar textura",
        "untar novamente a forma", "pr√©-aquecer mais o forno",
        "esperar mais", "retirar novamente"
      ]
    };

    const icones = {
      "tigela": "ü•£",
      "ovos": "ü•ö",
      "quebrar": "üí•",
      "a√ß√∫car": "üçö",
      "farinha": "üåæ",
      "leite": "ü•õ",
      "achocolatado": "üç´",
      "fermento": "üéà",
      "misturar": "ü•ÑüîÑ",
      "untar": "üßàüßΩ",
      "pr√©-aquecer": "üî•üïê",
      "colocar": "üßÅ‚û°Ô∏èüî•",
      "esperar": "‚è≥",
      "retirar": "üßÅ‚¨ÖÔ∏èüî•",
      "verificar": "üëÄ",
    };

    let respostas = [];
    let modoAtual = "facil";
    let tempoRestante = 0;
    let timerInterval;
    let passosEmbaralhados = [];

    function embaralhar(array) {
      return array.sort(() => Math.random() - 0.5);
    }

    function comecarJogo(modo) {
      modoAtual = modo;
      document.getElementById("inicio").style.display = "none";
      document.getElementById("jogo").style.display = "block";
      document.getElementById("btnReiniciar").style.display = "none";
      respostas = [];
      document.getElementById("resultado").innerText = "";

      tempoRestante = modoAtual === "facil" ? 120 : 210;
      atualizarTimer();
      clearInterval(timerInterval);
      timerInterval = setInterval(() => {
        tempoRestante--;
        atualizarTimer();
        if (tempoRestante <= 0) {
          clearInterval(timerInterval);
          document.getElementById("resultado").innerHTML =
            "<span style='color:red'>‚è∞ Tempo esgotado! O bolo queimou!</span>";
          document.getElementById("btnReiniciar").style.display = "block";
        }
      }, 1000);

      gerarCartoes();
    }

    function atualizarTimer() {
      const min = Math.floor(tempoRestante / 60).toString().padStart(2, '0');
      const seg = (tempoRestante % 60).toString().padStart(2, '0');
      document.getElementById("timer").innerText = `Tempo restante: ${min}:${seg}`;
    }

    function gerarCartoes() {
      const painel = document.getElementById("painelIngredientes");
      painel.innerHTML = "";
      const passos = ordens[modoAtual];
      passosEmbaralhados = embaralhar([...passos]);

      passosEmbaralhados.forEach((passo, index) => {
        const div = document.createElement("div");
        div.className = "card";
        div.id = `card-${index}`;
        const chave = Object.keys(icones).find(k => passo.includes(k)) || "ü•£";
        div.innerHTML = `${icones[chave] || "üîπ"}<br>${passo}`;
        div.addEventListener("click", () => clicarPasso(passo, div));
        painel.appendChild(div);
      });
    }

    function clicarPasso(passo, div) {
      if (div.classList.contains("usado") || tempoRestante <= 0) return;

      const correta = ordens[modoAtual];
      const proximo = correta[respostas.length];

      if (passo === proximo) {
        div.classList.add("usado");
        if (passo.includes("misturar")) div.classList.add("mistura-animada");
        respostas.push(passo);

        if (respostas.length === correta.length) {
          clearInterval(timerInterval);
          document.getElementById("resultado").innerHTML =
            "<span style='color:green'>üéâ Parab√©ns! O bolo ficou perfeito!</span>";
          document.getElementById("btnReiniciar").style.display = "block";
        } else {
          document.getElementById("resultado").innerText = `Passo ${respostas.length}/${correta.length} correto.`;
        }
      } else {
        const dica = correta[respostas.length];
        const chave = Object.keys(icones).find(k => dica.includes(k)) || "ü•£";
        document.getElementById("resultado").innerHTML =
          `<span style='color:red'>üö´ Opa! Esse passo est√° fora de ordem.<br>Eu acho que voc√™ esqueceu de <strong>${icones[chave] || "üîπ"} ${dica}</strong></span>`;
        document.getElementById("btnReiniciar").style.display = "block";
        clearInterval(timerInterval);
      }
    }

    function reiniciarJogo() {
      document.getElementById("inicio").style.display = "block";
      document.getElementById("jogo").style.display = "none";
    }
  </script>
</body>
</html>
